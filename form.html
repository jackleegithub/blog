<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    </head>
    <body>
        <div class="container">
            <h3>登录</h3>
            <form role="form">
                <div class="form-group">
                    <label for="id">账号</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="请输入用户名" />
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码" />
                </div>
                <div class="checkbox">
                    <label >
                        <input type="checkbox" name="chkKeep" />七天免登录。
                    </label>
                </div>
                <div class="form-group text-center">
                    <input type="button" value="提交" class="btn btn-info" onclick="alert('cc')" />
                </div>
                <p class="form-group">
                    <button class="btn btn-block btn-warning">提交</button>
                </p>
            </form>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="id2">邮箱</label>
                    <div class="col-sm-10">
                        <input type="text" id="id2" name="email" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="pwd2">密码</label>
                    <div class="col-sm-10">
                        <input type="password" id="pwd2" name="epwd" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label >
                                <input type="checkbox" name="chkKeep2" />记住密码
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button class="btn btn-info btn-block">进入邮箱</button>
                    </div>
                </div>
            </form>
        </div>
        
    </body>
</html>
